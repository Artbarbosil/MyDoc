<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Anotações</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .note {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="note">Anotação 1</div>
        <div class="note">Anotação 2</div>
        <div class="note">Anotação 3</div>
        <div class="note">Anotação 4</div>
        <div class="note">Anotação 5</div>
        <div class="note">Anotação 6</div>
    </div>
    <br>
    <footer>
        <button><a href="Documentation.html">Voltar para Documentação</a></button>
    </footer>
</body>
</html>
